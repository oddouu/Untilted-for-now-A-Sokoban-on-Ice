<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"">
    <title>Gearshake!</title>

    <!-- Font Awesome -->
<script src=" https://kit.fontawesome.com/a28a0b9d0a.js" crossorigin="anonymous">
    </script>

    <!-- Google fonts -->
    <link href=" https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row flex-column text-center">
            <div class="col-">
                <div class="jumbotron">
                    <h1 class="display-4">Gearshake! </h1>
                    <hr>
                    <p class="lead">Getting into that <a href="https://en.wikipedia.org/wiki/Wormhole">wormhole</a> was
                        not a very good idea. </p>

                    <p>Now all the gears of your spaceship are out of place... and the floor is very slippery.</p>

                    <p> Carefully put the gears back into place!</p>
                </div>
            </div>
            <div class="row flex-row align-items-center justify-content-between">
                <section class="col- text-center m-5 order-3 order-lg-1" id="left-side">
                    <div class="p-4"><span><i class="fas fa-cogs"></i></span> CONTROLS</div>

                    <div class="container  btn-group-vertical">
                        <div class="row flex-column">
                            <div class="col-">
                                <div class="p-4">movement:</div>
                                <button type="button" id="up-btn" class="btn btn-light px-3">Up</button>
                            </div>

                            <div class="col- btn-group" role="group">
                                <button type="button" id="lx-btn" class="btn btn-light ">Left</button>
                                <button type="button" id="dn-btn" class="btn btn-light ">Down</button>
                                <button type="button" id="rx-btn" class="btn btn-light ">Right</button>
                            </div>
                            <div class="col-">
                                <div class="row">
                                    <div class="col-">
                                        <div class="p-4">start:</div>
                                        <button type="button" id="en-btn" class="btn btn-light">Enter</button>
                                    </div>
                                    <div class="col-">
                                        <div class="p-4">push:</div>
                                        <button type="button" id="ax-btn" class="btn btn-light">Z</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </section>
                <section class="col- order-2">
                    <canvas id="game" width="400" height="500"></canvas>
                </section>
                <section class="col- m-5 order-1 order-lg-3" id="right-side">
                    <div class="mb-5"><span><i class="fas fa-cogs"></i></span> LEVEL COMMANDS</div>
                    <div class="container p-4 ">
                        <div class="row flex-column align-items-center">
                            <div class="btn-group col- flex-row" role="group" style="height: 100px; width: 200px;">

                                <button type="button" id="prev-lv" class="btn btn-light mb-3 ">
                                    <== Prev. Lv. </button> <button type="button" id="next-lv"
                                        class="btn btn-light mb-3 ">Next Lv. ==>
                                </button>

                            </div>
                            <div class=" my-3">
                                <button type="button" id="reset" class="btn btn-light mb-3 ">RESET</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>


        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- game scripts -->
    <script src="js/tilemap.js"></script>
    <script src="js/character.js"></script>
    <script src="js/object.js"></script>
    <script src="js/game.js"></script>
    <script src="js/level1.js"></script>
    <script src="js/level2.js"></script>
    <script src="js/level3.js"></script>
    <script src="js/level4.js"></script>
    <script src="js/level5.js"></script>
    <script src="js/level6.js"></script>
    <script src="js/level7.js"></script>
    <script src="js/level8.js"></script>
    <script src="js/level9.js"></script>
    <script src="js/level10.js"></script>
    <script src="js/index.js"></script>
    <script src="js/btn-controls.js"></script>

</body>

</html>
