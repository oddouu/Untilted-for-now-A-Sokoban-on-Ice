<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"">
    <title>Untitled Game</title>

    <!-- Google fonts -->
<link href=" https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P&display=swap" rel="stylesheet">


<!-- Bootstrap CSS -->
<link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row flex-column text-center">
            <div class="col-">
                <div class="jumbotron">
                    <h1 class="display-4">Game title</h1>
                </div>
            </div>
            <div class="row flex-row justify-content-between">
                <div class="col- text-center"> controls:</div>
                <div class="col- text-center">
                    <canvas id="game" width="400" height="500"></canvas>
                </div>
                <div class="col-">buttons</div>
            </div>
            

        </div>
    </div>



    <!-- Google Fonts Loader -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Press Start 2P']
            }
        });
    </script>

    <!-- game scripts -->
    <script src="js/tilemap.js"></script>
    <script src="js/character.js"></script>
    <script src="js/object.js"></script>
    <script src="js/game.js"></script>
    <script src="js/level1.js"></script>
    <script src="js/level2.js"></script>
    <script src="js/level3.js"></script>
    <script src="js/index.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
